<!DOCTYPE html>
<html lang="en">
<head>
    <title>Graffiti Drawing Board</title>
    <style>
        body { text-align: center; background-color: #222; color: white; }
        canvas { border: 2px solid black; background-color: white; cursor: crosshair; }
        .controls { margin-top: 10px; }
        .slider { margin: 5px; width: 200px; }
        .colorPicker { width: 100px; }
    </style>
</head>
<body>
    <h1>Graffiti Drawing Board ðŸŽ¨ðŸ”¥</h1>

    <!-- Drawing Area -->
    <canvas id="canvas"></canvas>

    <!-- Controls -->
    <div class="controls">
        <label for="color">Color:</label>
        <input type="color" id="color" class="colorPicker">
        
        <label for="opacity">Opacity:</label>
        <input type="range" id="opacity" class="slider" min="0.1" max="1" step="0.1" value="1">
        
        <label for="flow">Flow:</label>
        <input type="range" id="flow" class="slider" min="1" max="10" step="1" value="5">
        
        <label for="brushMode">Brush Mode:</label>
        <select id="brushMode">
            <option value="normal">Normal Brush</option>
            <option value="spray">Spray Paint</option>
            <option value="drip">Drip Pen</option>
        </select>

        <button onclick="clearCanvas()">Clear</button>
    </div>

    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 500;

        let drawing = false;
        let lastX, lastY;
        let colorPicker = document.getElementById("color");
        let opacitySlider = document.getElementById("opacity");
        let flowSlider = document.getElementById("flow");
        let brushMode = document.getElementById("brushMode");

        canvas.addEventListener("mousedown", (event) => {
            drawing = true;
            lastX = event.clientX - canvas.offsetLeft;
            lastY = event.clientY - canvas.offsetTop;
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;

            ctx.globalAlpha = opacitySlider.value;
            ctx.strokeStyle = colorPicker.value;

            let x = event.clientX - canvas.offsetLeft;
            let y = event.clientY - canvas.offsetTop;

            if (brushMode.value === "normal") {
                ctx.lineWidth = flowSlider.value;
                ctx.lineCap = "round";
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            } 
            else if (brushMode.value === "spray") {
                sprayEffect(x, y);
            } 
            else if (brushMode.value === "drip") {
                ctx.lineWidth = flowSlider.value;
                ctx.lineCap = "round";
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
                animateDrip(x, y);
            }
        }

        function sprayEffect(x, y) {
            for (let i = 0; i < 10; i++) {
                let offsetX = (Math.random() - 0.5) * 15;
                let offsetY = (Math.random() - 0.5) * 15;
                ctx.fillStyle = colorPicker.value;
                ctx.globalAlpha = opacitySlider.value;
                ctx.fillRect(x + offsetX, y + offsetY, 2, 2);
            }
        }

        function animateDrip(x, y) {
            let dripY = y;
            let dripSize = Math.random() * 4 + 2;
            function drop() {
                if (dripY < canvas.height) {
                    ctx.beginPath();
                    ctx.arc(x, dripY, dripSize, 0, Math.PI * 2);
                    ctx.fillStyle = colorPicker.value;
                    ctx.globalAlpha = opacitySlider.value;
                    ctx.fill();
                    dripY += 2; // Move downward
                    requestAnimationFrame(drop);
                }
            }
            drop();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
